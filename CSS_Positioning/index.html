<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box {
      background-color: aqua;
      width: 500px;
      height: 300px;
      margin: 200px 0 0 200px;
    }
    .violet-circle {
      background-color: blueviolet;
      position: relative;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      top: 150px;
      left: 250px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="violet-circle">
    </div>
  </div>

</body>

</html>
